<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title class="text-info"> My Book </title>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href=" lib/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="mainCtrl">
    <h2 class="text-info"> My Book...</h2>
    <table table class="table table-bordered">
        <thead class="bg-primary" align="right">
            <th> #ID </th>
            <th> Title </th>
            <th> Price </th>
        </thead>
        <tbody>
            <tr class="bg-info" ng-repeat="book in books">
                <td class="text-danger" align="left"> {{book.id}} </td>
                <td class="text-danger" align="left"> {{book.title}} </td>
                <td class="text-danger" align="left"> {{book.price | currency:'B'}} </td>
            </tr>
        </tbody>
    </table>

    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="InputID">#ID</label>
            <input type="number" class="form-control" id="InputID" placeholder="Enter ID" ng-model="id">
        </div>
        <div class="form-group">
            <label for="InputTitle">Title</label>
            <input type="text" class="form-control" id="InputTitle" placeholder="Enter Title" ng-model="title">
        </div>
        <div class="form-group">
            <label for="InputPrice">Price</label>
            <input type="number" class="form-control" id="InputPrice" placeholder="Enter Price" ng-model="price">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>

</html>
